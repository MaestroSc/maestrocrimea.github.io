<!DOCTYPE html>

<html lang=ru>
<head>
	<title>Библиотека JS MaestroLibrary</title>
	<script type="text/javascript" src="maestroLibrary.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<a href="https://github.com/MaestroCrimea/maestrocrimea.github.io/tree/master/JS/hw_2"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
	<div class="header">Страница для тестирования библиотеки "MaestroLibrary"</div>
	<div class="main">
			<textarea id="input_date" class="area_class">Просто проверочный текст.</textarea>
			<div class="cRadio" onclick="turn1()">
				<input id="iVowels" type="radio" name="chkbutton" checked>Получить гласные буквы<Br>
			</div>
			<div class="cRadio" onclick="turn2()">
				<input id="iConsonant" type="radio" name="chkbutton">Получить согласные буквы<Br>
			</div>
			<div class="cRadio" onclick="turn3()">
				<input id="iSyllable" type="radio" name="chkbutton">Разбить слова на слоги<Br>
			</div>
			<div class="cRadio" onclick="turn4()">
				<input id="iWordCount" type="radio" name="chkbutton">Колличество слов<Br>
			</div>
			<div class="cRadio" onclick="turn5()">
				<input id="iPrefix" type="radio" name="chkbutton">Выделить приставку у слова<Br>
			</div>
			<button onclick="get_result()">ВЫПОЛНИТЬ</button>
			<textarea id="output_date" class="area_class" readonly></textarea>
	</div>
</body>
</html>
